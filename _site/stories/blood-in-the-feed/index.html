      }

      }

        background-color: #000;
        line-height: 2em;
      }

        width:100%;
        font-size:1.3em;
        
      }

        padding-top:10%;
        padding-bottom:10%;
        color:black;
        background-color:rgba(255,255,255,0.8);
        display:block;
        width:100%;
        font-weight:700;
      }
      amp-story-cta-layer a:after{

      }
      .date{
        font-size:1em;
      }
      .center{
        text-align:center;
      }

      .verticalimg{
        position: relative;
      width: calc(100% + 64px);
      height: 400px;
      margin-left: -32px;
      }

      .verticalimg img{
        object-fit:contain;
      }

      .blurimage{
        filter:blur(2px) brightness(90%);
      }

    </style>
